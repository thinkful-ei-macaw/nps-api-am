<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks!</title>
</head>
<body>
    <h1>National Parks Search!</h1>
    <form id="national-parks">
        <label for="park-name">Name of Park</label>
        <input type="text" id="park-name" required><br>

        <label for="state-name" >Name of State</label>
        <input type="text" id="state-name" maxlength="2" placeholder="Ex., NY" title="2 character format" pattern="[A-Za-z]+"><br>

        <label for="search-results">Number of Results</label>
        <input type="number" id="search-results" value="10" min="1" required><br>

        <button type="submit">CLICK HERE!</button>
    </form>

    <section id="parks-display"></section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
