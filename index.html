<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks!</title>

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
      <section class="container middle header-section">
        <div class="row middle">
          <h1 class="column column-25">NPS</h1>
          <form class="column container" id="national-parks">
            <div class="row middle">
              <div class="column">
                <label for="park-name">Park name:</label>
                <input type="text" id="park-name" required>
              </div>

              <div class="column">
                <label for="state-name" >State:</label>
                <input type="text" id="state-name" maxlength="2" placeholder="Ex., NY" title="2 character format" pattern="[A-Za-z]+">
              </div>

              <div class="column">
                <label for="search-results">Result limit:</label>
                <input type="number" id="search-results" value="10" min="1" required>
              </div>

              <div class="column">
                <button type="submit">SEARCH</button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </header>

    <section id="parks-display" class="container">
      <p>Type a query above and click 'Search'.</p>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
